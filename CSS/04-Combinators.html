<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent > h2 {
            color: red;
        }
        /* #parent + h2 {
            color: blue;
        } */
        #parent ~ h2 {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Combinators</h1>

    <div id="parent">
        <h2>This is inside parent div</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <h2>This is inside child</h2>
        </div> 
        <h2>This is inside parent div</h2>
        <h2>This is inside parent div</h2>
    </div>

    <h2>This heading is outside parent div</h2>
    <h2>This heading is outside parent div</h2>
    <h2>This heading is outside parent div</h2>
    
</body>
</html>
