<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h2 {
            color: red;
        } */
        #title_1,
        #title_2 {
            color: red;
        }
        .heading_1 {
            color: green;
        }
        .heading_2 {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Selectors</h1>

    <!-- Id - identity
    - unique
    - a tag can have only one Id
    - represented by #
    Class - grouping
    - grouping of elements
    - a tag can have any number of classes
    - represented by . (dot) -->

    <h2 id="title_1" class="heading_1 heading_2">This is title_1</h2>
    <h2>This is title_2</h2>
    <h2 class="heading_1">This is title_3</h2>
    <h2 id="title_2">This is title_4</h2>
    <h2>This is title_5</h2>
    <h2>This is title_6</h2>
    <h2 class="heading_1 heading_2">This is title_7</h2>
    <h2>This is title_8</h2>
    <h2>This is title_9</h2>
    <h2>This is title_10</h2>
    
</body>
</html>
